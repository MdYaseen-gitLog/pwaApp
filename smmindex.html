<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Test - abeehasmm.com</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .btn {
      padding: 12px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background: #0056b3;
    }

    #output {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      white-space: pre-wrap;
      font-family: "Courier New", monospace;
    }

    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h1>Test API (abeehasmm.com)</h1>

  <label>API Key:</label><br>
  <input id="apiKey" type="text" placeholder="your_admin_api_key_here"><br>

  <button class="btn" onclick="getOrders()">Get Pending Orders</button>

  <div id="output">API response will appear here...</div>

  <script>
    async function getOrders() {
      const apiKey = document.getElementById("apiKey").value;
      const output = document.getElementById("output");

      if (!apiKey) {
        output.textContent = "‚ùå Please enter your API key.";
        return;
      }

      output.textContent = "Loading...";

      try {
        const response = await fetch(
          "https://abeehasmm.com/adminapi/v2/orders?offset=0&limit=10&status=pending",
          {
            method: "GET",
            headers: {
              "X-Api-Key": apiKey,
              "Content-Type": "application/json"
            }
          }
        );

        const data = await response.json();
        output.textContent = JSON.stringify(data, null, 2);

      } catch (error) {
        output.textContent = "Error: " + error;
      }
    }
  </script>

</body>
</html>
